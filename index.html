<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maldevtech</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
	<script>
	VANTA.BIRDS({
	  el: "#your-element-selector",
	  mouseControls: true,
	  touchControls: true,
	  gyroControls: false,
	  minHeight: 200.00,
	  minWidth: 200.00,
	  scale: 1.00,
	  scaleMobile: 1.00
	})
	</script>
</head>
<body>
	<main>
	<header>
		<img src="./images/logo.png" alt="">
	<h1>@maldevtech</h1>
	</header>
		<ul>
		<li><a href="https://facebook.com">
				<img src="./images/facebook.png" alt="facebook" width="20">
				Facebook</a></li>
		<li><a href="https://instagram.com">
				<img src="./images/instagram.png" alt="instagram" width="20">
				Instagram</a></li>
		<li><a href="https://www.x.com">
				<img src="./images/twitter.png" alt="x" width="20">
				X</a></li>
		<li><a href="https://www.Youtube.com">
				<img src="./images/youtube.png" alt="youtube" width="20">
				Youtube</a></li>
		<li><a href="https://www.Github.com">
				<img src="./images/social.png" alt="github" width="20">
				Github</a></li>
		</ul>		
	</main>
</body>
</html>
